<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="containter">
		<div class="row justify-content-center">
			<div class="col-4 ">
				<h1>Edit Form</h1>
				<form action="/update">
                    <input type="hidden" name="id" value="{{data[0]}}">
					<div class="form-group">
					    <label for="">Name</label>
					    <input type="text" class="form-control" id="" name="name" value="{{data[1]}}">
				  </div>
				  <div class="form-group">
					    <label for="">Email address</label>
					    <input type="email" class="form-control" id="" name="email" value="{{data[2]}}">
				  </div>
				  <div class="form-group">
					    <label for="">Password</label>
					    <input type="password" class="form-control" id="" name="Password" value="{{data[3]}}">
				  </div>
				  <div class="form-group">
					    <label for="">Mobile</label>
					    <input type="text" class="form-control" id="" name="mobile" value="{{data[4]}}">
				  </div>
				  <button type="submit" class="btn btn-primary">Update</button>
				  <button type="submit" class="btn btn-danger">Cancel</button>

				</form>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
</body>
</html>
